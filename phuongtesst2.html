<!DOCTYPE html>

            padding: 20px;

            padding: 5px;
            border: 2px solid #333;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .image {
            width: 300px;
            height: 200px;
            margin: 10px;
            overflow: hidden;
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
